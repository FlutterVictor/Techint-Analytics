<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techint Engenharia e Construção - Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004080;
        }

        .login-container .user-photo {
            display: block;
            margin: 0 auto 15px auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #c4c4c4;
            background-image: url('assets/imagens/user.png');
            background-size: cover;
            background-position: center;
        }

        .login-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #004080;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #0066cc;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="user-photo"></div>
    <h2>Sistema de Obras</h2>

    <label for="username">Usuário</label>
    <input type="text" id="username" placeholder="Digite seu usuário">

    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Digite sua senha">

    <button onclick="login()">Entrar</button>

    <div class="error-message" id="error">Usuário ou senha incorretos</div>
</div>

<script>
    // Mockup de usuários
    const usuarios = [
        {username: 'victor', password: '1234', name: 'Victor Silva', setor: 'Produção'},
        {username: 'joana', password: 'abcd', name: 'Joana Souza', setor: 'RH'}
    ];

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const error = document.getElementById('error');

        const user = usuarios.find(u => u.username === username && u.password === password);

        if(user) {
            // Usuário correto, salvar dados temporariamente e redirecionar
            localStorage.setItem('usuario', JSON.stringify(user));
            window.location.href = 'menu.html';
        } else {
            error.style.display = 'block';
        }
    }
</script>

</body>
</html>
