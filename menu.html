<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Obras - Menu</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #c4c4c4;
            background-size: cover;
            background-position: center;
        }

        .user-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .logout-btn {
            background-color: #cc0000;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff3333;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .setor-card {
            background-color: white;
            width: 250px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }

        .setor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .setor-card h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .setor-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <div class="user-info">
        <div class="user-photo" id="userPhoto"></div>
        <div class="user-name" id="userName"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <!-- PYCP -->
    <div class="setor-card" onclick="navigate('pycp.html')">
        <h2>PYCP</h2>
        <p>Planejamento, Custos e Medição</p>
    </div>

    <!-- RH -->
    <div class="setor-card" onclick="navigate('rh.html')">
        <h2>RH</h2>
        <p>Recursos Humanos e Finanças</p>
    </div>

    <!-- Produção -->
    <div class="setor-card" onclick="navigate('producao.html')">
        <h2>Produção</h2>
        <p>Elétrica, Mecânica, Solda, Pintura, Tubulação, Estruturas e mais</p>
    </div>

    <!-- Suprimentos -->
    <div class="setor-card" onclick="navigate('suprimentos.html')">
        <h2>Suprimentos</h2>
        <p>Compras, Almoxarifado e Suprimentos</p>
    </div>

    <!-- QSMS -->
    <div class="setor-card" onclick="navigate('qsms.html')">
        <h2>QSMS</h2>
        <p>Qualidade, Segurança, Meio Ambiente e Saúde</p>
    </div>
</main>

<script>
    // Puxar usuário do localStorage
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if(!usuario) {
        // Se não houver usuário logado, retorna para login
        window.location.href = 'index.html';
    } else {
        document.getElementById('userName').innerText = usuario.name;
        // Aqui você pode definir foto real se houver
        document.getElementById('userPhoto').style.backgroundImage = "url('assets/imagens/user.png')";
    }

    // Função para logout
    function logout() {
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
    }

    // Função para navegação entre páginas
    function navigate(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
