<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RH - Techint</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family:Arial; margin:0; padding:0; background:#f4f6f8; }
header { background:#004080; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
header h2 { margin:0; font-size:20px; }
header .controls button { margin-left:10px; padding:6px 12px; border:none; border-radius:6px; background:#0066cc; color:white; cursor:pointer; }
header .controls button:hover { background:#0080ff; }
.main { padding:20px; }
.card { background:white; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.mini-charts { display:flex; gap:10px; flex-wrap:wrap; }
.mini-charts canvas { background:#f9f9f9; border-radius:6px; }
.user-footer { position:fixed; bottom:20px; right:20px; display:flex; align-items:center; gap:10px; background:white; padding:10px 15px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.user-footer img { width:50px; height:50px; border-radius:50%; object-fit:cover; }
.user-footer div { display:flex; flex-direction:column; }
.user-footer div .name { font-weight:bold; color:#004080; }
.user-footer div .role { font-size:12px; color:#777; }
</style>
</head>
<body>
<header>
<h2>Sistema de Gerenciamento RH</h2>
<div class="controls">
<button>Config</button>
<button>Folha</button>
<button>Ajuda</button>
</div>
</header>

<div class="main">
<div class="card">
<p>Controle de efetivo, folha de pagamento e indicadores financeiros.</p>
<div class="mini-charts">
<canvas id="chartEfetivo" width="150" height="100"></canvas>
<canvas id="chartFolha" width="150" height="100"></canvas>
<canvas id="chartCustos" width="150" height="100"></canvas>
<canvas id="chartIndicadores" width="150" height="100"></canvas>
</div>
</div>
</div>

<div class="user-footer">
<img src="assets/imagens/logo-por_cuadrado.jpeg" alt="Foto do Usuário">
<div>
<span class="name">José Victor Silva de Jesus</span>
<span class="role">Analista de Dados Jr</span>
</div>
</div>

<script>
const dataEfetivo=[80,90,75,85,95];
const dataFolha=[50000,52000,48000,51000,49500];
const dataCustos=[20000,21000,19000,20500,19500];
const dataIndicadores=[70,75,60,80,65];
['chartEfetivo','chartFolha','chartCustos','chartIndicadores'].forEach((id,index)=>{
let dataArr=[dataEfetivo,dataFolha,dataCustos,dataIndicadores][index];
new Chart(document.getElementById(id),{
type:'bar',
data:{labels:['M1','M2','M3','M4','M5'],datasets:[{data:dataArr,backgroundColor:'#004080'}]},
options:{responsive:false,plugins:{legend:{display:false}},scales:{x:{display:true},y:{display:true}}}
});
});
</script>
</body>
</html>
